<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather</title>
    
    <link rel="stylesheet" href="localWeather.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body onload="getLocation()">
    <div class="container">
        <div class="upper lobster-font row align-items-center justify-content-center">
            <div class="col-6 rounded black-bg text-white text-center">
                <h1>Local Weather</h1>
                <p><span id="positionName"></span> <img id="weatherIcon" src=""></p>
            </div>
        </div>
        <div class="content lobster-font row align-items-center justify-content-center">
            <div class="col-4 space-right rounded black-bg text-white text-center all-padding align-middle">
                <p id="weatherDescription" class="align-middle"></p>
            </div>
            <div class="col-4 rounded black-bg text-white text-center all-padding">
                <p>Temperature <span id="weatherTemperature"></span><span id="weatherTemperatureUnit"> Â°C</span></p>
                <button type="button" onclick="switchUnit()" class="btn btn-outline-light btn-sm">Switch unit</button>
            </div>
        </div>
    </div>
    <div id="noGeolocation" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="noGeolocation" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sorry, no geolocation !</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Geolocation don't work on your device !</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<script src="localWeather.js"></script>

</html>
